<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
  </head>

  <body>
    <div id="particles-js"></div>

    <ul class="cb-slideshow"></ul>

    <div class="container-fluid">
      <div class="tm-content col-12 section">
        <header class="text-center"><h1>Weather</h1></header>

        <div class="row form-section">
          <div class="col-md-10 col-sm-10 col-xs-10">
            <input
              name="email"
              type="text"
              class="form-control searchBtn"
              id="contact_email"
              placeholder="City Name"
              required
            />
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <button type="submit" class="tm-btn-subscribe">
              Get Weather
            </button>
          </div>
        </div>

        <main class="text-center">
          <section class="location">
            <div class="city">No City Found</div>
            <div class="date">Sunday August 22 2020</div>
          </section>
          <div class="current">
            <div class="temp">- <span>°c</span></div>
            <div class="temp tempF">- <span>°f</span></div>
            <div class="weather">-</div>
            <div class="hi-low">High: - °c, Low: - °c</div>
            <div class="hi-low hi-lowF">High: - °f, Low: - °f</div>
          </div>
        </main>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/particles.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
